<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hien cau lenh if-else long nhau</title>
</head>
<body>
<script>
  var a = prompt('moi ban nhap so lieu vao day');
  if(a>0){
    if(a%2==0){
      alert('day la so duong chan');
    }else{
      alert('day la so duong le');
    }
  }else if(a==0){
      alert('a la so : 0');
  }else {
      if(a%2==0){
          alert('day la so am chan');
      }else {
          alert('day la so am le');
      }
  }
</script>
</body>
</html>
