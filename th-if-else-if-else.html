<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh cau lenh if-else if-else</title>
</head>
<body>
<script>
  let value = prompt('moi ban nhap gia tri ');
  if(value>5){
    alert('gia tri lon hon 5')
  }else if(value==5){
    alert('gia tri nhap vao bang 5')
  }else {
    alert('gia tri nho hon 5')
  }
</script>
</body>
</html>
