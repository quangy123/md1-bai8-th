<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh switch - case</title>
</head>
<body>
<script>
  var opera = '*';
  var a = 8 ;
  var b = 4 ;
  switch (opera){
      case "+":
          alert('a + b ='+(a+b));
          break;
      case "-":
          alert('a - b ='+(a-b));
          break;
      case "*":
          alert('a * b ='+(a*b));
          break;
      case "/":
          alert('a / b ='+(a/b));
          break;
  }
</script>
</body>
</html>
